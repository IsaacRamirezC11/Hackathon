            // Ejemplo de validación simple
            if (usuario === "admin" && password === "1234") {
                // Redirigir a otro index si la validación es exitosa
                window.location.href = "index2.html"; 
            } else {
                alert("Usuario o contraseña incorrectos. Intente de nuevo.");
            }
        }
