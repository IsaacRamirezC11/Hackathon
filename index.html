<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Banorte</title>
</head>
<body>
    <div class="main-login">
        <div>
            <a href=""><img src="/Media/Banorte.png" alt=""></a>
        </div>
        <div class="left-login">
            <h1>Bienvenido Estimado Cliente <br> Por favor inicie sesión</h1>
            <img class="logo" src="https://media4.giphy.com/media/MZ94GUqu5Q73HOeOrG/giphy.gif?cid=6c09b9522u0xk7cnrdgsacnkajk2g9ak2rswwbo197dmw0pj&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="banorte gif">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Asistente Virtual Personalizado</h1>
                <div class="textfield">
                    <label for="Numero de cuenta"></label>
                    <input type="text" name=" usuario" autocomplete="off" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="Contraseña"></label>
                    <input type="password" name=" password" placeholder="Contraseña">
                </div>
                <button class="btn-login">Iniciar</button>
            </div>
        </div>
    </div>
</body>
</html>
